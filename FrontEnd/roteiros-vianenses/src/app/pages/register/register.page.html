
<ion-content>

  <ion-card mode="IOS">
    <img alt="foto Viana do Castelo" src="../../../assets/images/fotos de viana/viana-do-castelo.jpg" />
    <ion-card-header>
      <ion-card-title>Criar Conta</ion-card-title>

    </ion-card-header>

    <ion-card-content>

      <form>

        <div class="div-input">
          <ion-label for="name">Nome</ion-label><br>
          <input class="input-margin" name="name" type="text"><br>
        </div>

        <div class="div-input">
          <ion-label for="gmail">Email</ion-label><br>
          <input class="input-margin" name="gmail" type="text"><br>
        </div>

        <div class="div-input">
          <ion-label class="ion-margin-top" for="password">Password</ion-label><br>
          <input name="password" type="password">
        </div>

        <div class="div-input">
          <ion-label class="" for="confirmarpassword">Confirmar Password</ion-label><br>
          <input name="confirmarpassword" type="password">
        </div>

        <div class="div-btn">
          <ion-button type="submit" mode="IOS">Criar Conta</ion-button>
        </div>

      </form>

    </ion-card-content>
  </ion-card>



</ion-content>
